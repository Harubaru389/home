<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About - Harubaru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body data-disable-scroll-header="true">

 <!-- 常に表示されるナビ -->
  <div id="nav-placeholder"></div>
<script>
  fetch('nav.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('nav-placeholder').innerHTML = data;

      // ← ここにスクリプトを動的に挿入
      const navbar = document.querySelector('.navbar');
      const navCollapse = document.querySelector('.navbar-collapse');

      const handleScroll = () => {
        const isMenuOpen = navCollapse.classList.contains('show');
        const disableScrollHeader = document.body.dataset.disableScrollHeader === 'true';

        if (disableScrollHeader) {
          navbar.classList.add('navbar-scrolled');
          navbar.classList.remove('navbar-scrolled-out');
          return;
        }

        if (window.scrollY > 50 || isMenuOpen) {
          navbar.classList.add('navbar-scrolled');
          navbar.classList.remove('navbar-scrolled-out');
        } else {
          navbar.classList.remove('navbar-scrolled');
          navbar.classList.add('navbar-scrolled-out');
        }
      };

      window.addEventListener('scroll', handleScroll);
      handleScroll(); // 初期状態でも実行しておく
    });
</script>
  
  <main style="padding-top: 100px;">
    <div class="container py-5">
      <h1 class="mb-4">About</h1>
      <p>遥々です。</p>
      <p>コンセプト。</p>
      <p>使用ツール</p>
    </div>
  </main>

  <footer class="text-center py-4 bg-dark text-white">
    &copy; 2025 Harubaru
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
