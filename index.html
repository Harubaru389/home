<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar fixed-top navbar-dark navbar-scrolled-out">
    <div class="container">
      <a class="navbar-brand" href="#">出来たけどなんか形とか変わっててワロタ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="works.html">Works</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero d-flex align-items-center justify-content-center text-white text-center">
    <div>
      <h1 class="display-3 fw-bold" data-aos="fade-up" data-aos-duration="800">遥々</h1>
      <p class="lead" data-aos="fade-up" data-aos-duration="900">Harubaru</p>
    </div>
  </section>

  <section class="portfolio py-5">
    <div class="container">
      <h2 class="text-center mb-5">My Works</h2>
      <div class="row g-4">
        <div class="col-md-6 col-lg-4">
          <div class="portfolio-item">
            <img src="images/work1.png" class="img-fluid" alt="Work 1" />
            <div class="overlay">
              <h5>Illustration</h5>
              <p>不定期</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-4 bg-dark text-white">
    &copy; 2025 Harubaru
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    window.addEventListener('load', () => {
      AOS.init();
  
      const navbar = document.querySelector('.navbar');
      const navCollapse = document.querySelector('.navbar-collapse');
      const toggler = document.querySelector('.navbar-toggler');
  
      const handleScroll = () => {
        const isMenuOpen = navCollapse.classList.contains('show');
        if (window.scrollY > 50 || isMenuOpen) {
          navbar.classList.add('navbar-scrolled');
          navbar.classList.remove('navbar-scrolled-out');
        } else {
          navbar.classList.remove('navbar-scrolled');
          navbar.classList.add('navbar-scrolled-out');
        }
      };
  
      window.addEventListener('scroll', handleScroll);
      handleScroll();
  
      navCollapse.addEventListener('shown.bs.collapse', () => {
  navbar.classList.add('menu-open');
  navbar.classList.add('navbar-scrolled');
  navbar.classList.remove('navbar-scrolled-out');
});

navCollapse.addEventListener('hidden.bs.collapse', () => {
  navbar.classList.remove('menu-open');
  handleScroll();
});
}); 
  </script>
  
</body>
</html>
