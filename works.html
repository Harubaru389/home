<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Works - Harubaru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body data-disable-scroll-header="true">

 <!-- 常に表示されるナビ -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
  
        // ← ここにスクリプトを動的に挿入
        const navbar = document.querySelector('.navbar');
        const navCollapse = document.querySelector('.navbar-collapse');
  
        const handleScroll = () => {
          const isMenuOpen = navCollapse.classList.contains('show');
          const disableScrollHeader = document.body.dataset.disableScrollHeader === 'true';
  
          if (disableScrollHeader) {
            navbar.classList.add('navbar-scrolled');
            navbar.classList.remove('navbar-scrolled-out');
            return;
          }
  
          if (window.scrollY > 50 || isMenuOpen) {
            navbar.classList.add('navbar-scrolled');
            navbar.classList.remove('navbar-scrolled-out');
          } else {
            navbar.classList.remove('navbar-scrolled');
            navbar.classList.add('navbar-scrolled-out');
          }
        };
  
        window.addEventListener('scroll', handleScroll);
        handleScroll(); // 初期状態でも実行しておく
      });
  </script>
  

  <main style="padding-top: 100px;">
    <div class="container py-5">
      <h2 class="text-center mb-5">My Works</h2>
      <div class="row g-4">

        <!-- 作品1 -->
        <div class="col-md-6 col-lg-4">
          <div class="portfolio-item">
            <img src="images/work1.png" class="img-fluid" alt="Work 1" />
            <div class="overlay">
              <h5>Illustration</h5>
              <p>不定期</p>
            </div>
          </div>
        </div>

        <!-- 作品2（YouTube） -->
        <div class="col-md-6 col-lg-4">
          <div class="portfolio-item">
            <div class="ratio ratio-16x9">
              <iframe src="https://www.youtube.com/embed/あなたの動画ID" title="YouTube video" allowfullscreen></iframe>
            </div>
            <div class="overlay">
              <h5>Music</h5>
              <p>テスト動画</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-dark text-white">
    &copy; 2025 Harubaru
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
